<!--'!'를 입력 후 엔터하면 html 형식이 출력됨. 단축키
head태그 내 link:css 입력하면 단축키로써 link가 형성 됨
Heroicons(svg형식), FontAwesome 사이트엔 많은 아이콘 가지고 있음.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Koko Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form id="logiin-form">
        <input type="text" placeholder="Email or Phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>


    <!-- For Icon-->
    <script src="https://kit.fontawesome.com/87e6fdf979.js" crossorigin="anonymous"></script>
</body>

</html>
